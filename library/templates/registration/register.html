<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
        }

        form {
            max-width: 400px;
        }

        input[type="texto"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 15px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
    <h2>Register</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>

    <p>já possui uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>

    {% for field in form %}
        {% for error in field.errors %}
            <p style="color:red;">{{ error }}</p>
        {% endfor %}
    {% endfor %}

    {% for error in form.non_field_errors %}
        <p style="color:red;">{{ error }}</p>
    {% endfor %}

</body>


</html>
