<!-- templates/catalog/add_carro.html-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar novo carro</title>
</head>
<body>
    <h1>Adicionar novo carro</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Salvar carro</button>
    </form>

    <p><a href="{% url 'carro_list' %}">Volta o carro para a lista</a></p>
</body>
</html>
